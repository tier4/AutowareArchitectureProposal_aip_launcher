/**:
  ros__parameters:
    sensing:
      type: diagnostic_aggregator/AnalyzerGroup
      path: sensing
      analyzers:
        lidar:
          type: diagnostic_aggregator/AnalyzerGroup
          path: lidar
          analyzers:
            pandar:
              type: diagnostic_aggregator/AnalyzerGroup
              path: pandar
              analyzers:
                health_monitoring:
                  type: diagnostic_aggregator/AnalyzerGroup
                  path: health_monitoring
                  analyzers:
                    connection:
                      type: diagnostic_aggregator/GenericAnalyzer
                      path: connection
                      contains: [": pandar_connection"]
                      timeout: 1.0
                    temperature:
                      type: diagnostic_aggregator/GenericAnalyzer
                      path: temperature
                      contains: [": pandar_temperature"]
                      timeout: 1.0
                    ptp:
                      type: diagnostic_aggregator/GenericAnalyzer
                      path: temperature
                      contains: [": pandar_ptp"]
                      timeout: 1.0

        gnss:
          type: diagnostic_aggregator/AnalyzerGroup
          path: gnss
          analyzers:
            septentrio:
              type: diagnostic_aggregator/AnalyzerGroup
              path: septentrio
              analyzers:
                health_monitoring:
                  type: diagnostic_aggregator/AnalyzerGroup
                  path: health_monitoring
                  analyzers:
                    gnss:
                      type: diagnostic_aggregator/GenericAnalyzer
                      path: gnss
                      contains: [": gnss"]
                      timeout: 1.0
